<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Exercise 4</title>
</head>
<body>
    <div class="container">
        <h2>Presentation checker</h2>
        <div class="row">
            <div>
                <h2>Input form</h2>
            
                <form>
                    <p>Name:</p>
                    <input type="text" id="name">
                    

                    <p>First name: </p>
                    <input type="text" id="fname">
                    

                    <p>Date of birth: </p>
                    <input type="date" id="bday">
                    

                    <p>Place of birth: </p>
                    <input type="text" id="birthplace">

                    <p>Work: </p>
                    <input type="text" id="work">

                    <p>Company: </p>
                    <input type="text" id="comp">
                    
                </form>

                <button type="button">Generate</button> 
            </div>
            <div>
                <h2>Presentation</h2>
                <div id="output"></div>
            </div>
        </div>
    
      
    </div>
    

  <script src="jquery-2.2.4.js"></script>
  <script src="main.js"></script>
</body>
</html>
